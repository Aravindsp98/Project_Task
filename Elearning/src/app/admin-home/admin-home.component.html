<div class="product-list">
  <h1>Course List</h1>
  <p class="message-p">{{ courseMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Course Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of courseList">
        <td><img src="{{ item.image }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        
      </tr>
    </tbody>
  </table>
</div>
